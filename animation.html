<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodder</title>

    <script>
        window.onload=function()
        {
            document.getElementById('loader').style.display="none";
            document.getElementById('content').style.display="block";
        }
    </script>

    <style>

        #loader
        {
            border: 0px solid red;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 650px;
            height: 650px;
        }

        #loader img
        {
            width: 650px;
        }
        #content
        {
            display: none;
        }

    </style>

</head>
<body>

    <div id="loader">
        <img src="Animation.gif">
    </div>

    <div id="content">
        <img src="1.jpg">
        <img src="2.jpg">
        <img src="3.jpg">
    </div>
    
</body>
</html>
